<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
